<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Add Robot</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script>
    function readLego() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                var lego = JSON.parse(this.responseText);
                document.getElementById("lego").innerHTML = "Id=" + lego.id + "<br>Name=" + lego.name;
                document.getElementById("legoid").value = lego.id;
            }
        };
        xhttp.open("GET", "/rest/lego/getlego", true);
        xhttp.send();
    }
    function sendData(form) {
        // Create a new JavaScript object for the Robot
        var Robot = {};
        Robot.name = form.name.value;
        Robot.speed = parseFloat(form.speed.value);
        Robot.iswhite = parseInt(form.iswhite.value);
        Robot.angle = parseFloat(form.angle.value); // Add angle property

        var json = JSON.stringify(Robot);
        var xhttp = new XMLHttpRequest();

        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                var settings = JSON.parse(this.responseText);
                var settingsLength = settings.length - 1;
                document.getElementById("t22").innerHTML = "ID=" + settings[settingsLength].id + " Speed=" + settings[settingsLength].speed + " Name=" + settings[settingsLength].name + " Iswhite=" + settings[settingsLength].iswhite + " Angle=" + settings[settingsLength].angle;
            }
        };

        xhttp.open("POST", "/rest/t22RestfulProject/addrobot", true);
        xhttp.setRequestHeader("Content-type", "application/json");
        xhttp.send(json);
    }

    // Function to update the displayed angle value as the slider is moved
    function updateAngleDisplay(value) {
        document.getElementById("angleDisplay").innerText = value;
    }
    </script>
</head>

<body>
    <div class="container">
        <h1 class="mt-4 mb-4">Add Robot</h1>

        <form onsubmit="sendData(this); return false;">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" name="name" id="name" placeholder="Enter name" required>
            </div>

            <div class="form-group">
                <label for="speed">Speed:</label>
                <input type="number" class="form-control" name="speed" id="speed" placeholder="Enter speed" required>
            </div>

            <div class="form-group">
                <label>Is white?</label>
                <div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="iswhite" value="0" id="iswhite_no" checked>
                        <label class="form-check-label" for="iswhite_no">No</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="iswhite" value="1" id="iswhite_yes">
                        <label class="form-check-label" for="iswhite_yes">Yes</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="angle">Angle:</label>
                <input type="range" class="form-control-range" name="angle" id="angle" min="-3" max="3" step="0.1" oninput="updateAngleDisplay(this.value)" required>
                <p>Current Angle: <span id="angleDisplay">0</span></p> <!-- Default to 0 -->
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <p id="t22" class="mt-4"></p>
    </div>

    <!-- Include Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
